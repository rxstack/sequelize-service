version: '3'

services:
    app:
        tty: true
        build:
            context: ./app
        volumes:
            - ${APP_PATH}:/var/www/application
        links:
            - db:mysqldb
    db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}




